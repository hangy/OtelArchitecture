# To limit exposure to denial of service attacks, change the host in endpoints below from 0.0.0.0 to a specific network interface.
# See https://github.com/open-telemetry/opentelemetry-collector/blob/main/docs/security-best-practices.md#safeguards-against-denial-of-service-attacks

extensions:
  health_check:
  pprof:
    endpoint: 0.0.0.0:1777
  zpages:
    endpoint: 0.0.0.0:55679
  oidc:
    providers:
      - issuer_url: ${env:TOKENSERVER_HTTP}
        # The collector's configured `audience` must match the `client_id`
        # used when requesting a token from the token service.
        audience: ${env:OTEL_AUDIENCE}
        username_claim: sub
        groups_claim: role
  basicauth/client:
    client_auth: 
      username: ${env:OTEL_BASICAUTH_USER}
      password: ${env:OTEL_BASICAUTH_PASSWORD}

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
        auth:
          authenticator: oidc
      http:
        endpoint: 0.0.0.0:4318
        auth:
          authenticator: oidc

  # Collect own metrics
  prometheus:
    config:
      scrape_configs:
      - job_name: 'otel-collector'
        scrape_interval: 10s
        static_configs:
        - targets: ['0.0.0.0:8888']

  jaeger:
    protocols:
      grpc:
        endpoint: 0.0.0.0:14250
      thrift_binary:
        endpoint: 0.0.0.0:6832
      thrift_compact:
        endpoint: 0.0.0.0:6831
      thrift_http:
        endpoint: 0.0.0.0:14268

  zipkin:
    endpoint: 0.0.0.0:9411

processors:
  batch:

exporters:
  debug:
    verbosity: 
  otlphttp:
    endpoint: ${env:COLLECTORWITHBASICAUTH_HTTP}
    auth:
      authenticator: basicauth/client

service:

  pipelines:

    traces:
      receivers: [otlp, jaeger, zipkin]
      processors: [batch]
      exporters: [debug, otlphttp]

    metrics:
      receivers: [otlp, prometheus]
      processors: [batch]
      exporters: [debug, otlphttp]

    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, otlphttp]

  extensions: [health_check, pprof, zpages, oidc, basicauth/client]

