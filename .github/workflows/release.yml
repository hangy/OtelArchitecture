name: Release
on:
  push:
    branches:
      - main
      - next
      - beta
      - "*.x"
  workflow_dispatch:

permissions:
  contents: read # for checkout

jobs:
  release:
    name: Release
    runs-on: windows-latest
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance
      packages: write # to be able to publish to GitHub Packages
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          global-json-file: global.json
      - name: Restore dependencies
        run: dotnet restore --locked-mode
      - name: Build
        run: dotnet build -c Release --no-restore
      - name: Publish
        run: dotnet publish -c Release ./src/AlbusKavaliro.WinTokenBridge/AlbusKavaliro.WinTokenBridge.csproj
      - name: Zip publish output
        shell: pwsh
        run: |
          $publishDir = 'src/AlbusKavaliro.WinTokenBridge/bin/Release/net10.0/publish';
          $zipPath = 'artifacts/WinTokenBridge-net10.0.zip';
          if (Test-Path $zipPath) { Remove-Item $zipPath }
          New-Item -ItemType Directory -Force -Path (Split-Path $zipPath)
          Compress-Archive -Path (Join-Path $publishDir '*') -DestinationPath $zipPath -Force
          Write-Host 'Zipped publish output to' $zipPath
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
          check-latest: true
      - name: Install dependencies
        run: npm clean-install
      - name: Verify the integrity of provenance attestations and registry signatures for installed dependencies
        run: npm audit signatures
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NUGET_TOKEN: ${{ secrets.NUGET_ORG_API_KEY }}
          CI_COMMIT_SHA: ${{ github.sha }}
        run: npx semantic-release
      - uses: anchore/sbom-action@v0
        with:
           path: ./src/